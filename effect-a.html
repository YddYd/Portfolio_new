<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Glory</title>
    <style>
        :root {
            --maxw: 1200px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #000;
            color: #ddd;
            font-family: ui-sans-serif, system-ui, Inter, Roboto, Helvetica, Arial
        }

        .wrap {
            max-width: var(--maxw);
            margin: 0 auto;
            padding: 16px
        }

        .stage {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border: 1px solid rgba(255, 255, 255, .12);
            border-radius: 12px;
            overflow: hidden
        }

        /* 让 p5 画布铺满容器并无滚动条 */
        body {
            overflow: hidden
        }

        canvas {
            display: block
        }
    </style>
    <!-- p5.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div id="p5js" class="stage"></div>
    </div>
    <script src="sketch.js"></script>
</body>

</html>
