<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGL</title>
    <style>
        :root {
            --bg: #0b0b0b;
            --card: #111;
            --maxw: 1200px;
            --accent: #E4C27A;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: #e8e8e8;
            font-family: ui-sans-serif, system-ui, Inter, Roboto, Helvetica, Arial
        }

        .container {
            max-width: var(--maxw);
            margin: 0 auto;
            padding: 24px 16px 80px
        }

        header.page {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 16px;
            margin-bottom: 18px
        }

        h1 {
            margin: 0;
            font-size: clamp(28px, 3.6vw, 44px);
            color: #fff;
            letter-spacing: .3px
        }

        .back {
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, .22);
            padding: 8px 14px;
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(255, 255, 255, .02))
        }

        .grid {
            display: grid;
            gap: 22px
        }

        @media (min-width: 980px) {
            .grid {
                grid-template-columns: 1fr 1fr
            }
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, .10);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 14px 40px rgba(0, 0, 0, .35)
        }

        .card header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            border-bottom: 1px solid rgba(255, 255, 255, .08)
        }

        .card h2 {
            margin: 0;
            font-size: 16px;
            letter-spacing: .2px
        }

        .open {
            font-size: 13px;
            opacity: .9;
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, .22);
            padding: 6px 10px;
            border-radius: 999px
        }

        .ratio-169 {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000
        }

        .ratio-169 iframe {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
            background: #000
        }

        .hint {
            font-size: 12px;
            opacity: .7;
            padding: 8px 12px 14px
        }

        @media print {
            .back {
                display: none
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="page">
            <h1>WebGL Playground</h1>
            <a class="back" href="../index.html#slide-1">← Back</a>
        </header>

        <section class="grid">
            <!-- 卡片 A -->
            <article class="card">
                <header>
                    <h2>Glory</h2>
                    <a class="open" href="p5/effect-a.html" target="_blank" rel="noopener">Full Screen</a>
                </header>
                <div class="ratio-169">
                    <iframe src="p5/effect-a.html" loading="lazy" allowfullscreen></iframe>
                </div>
            </article>

            <!-- 卡片 B -->
            <article class="card">
                <header>
                    <h2>Flow</h2>
                    <a class="open" href="p5/effect-b.html" target="_blank" rel="noopener">Full Screen</a>
                </header>
                <div class="ratio-169">
                    <iframe src="p5/effect-b.html" loading="lazy" allowfullscreen></iframe>
                </div>
            </article>
        </section>
    </div>
</body>

</html>
